<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <meta charset="UTF-8" />
    <title>Autores > Form</title>
</head>
<body>

<nav layout:fragment="header" aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#" th:href="@{/autores/list}">Autores</a></li>
        <li class="breadcrumb-item active" aria-current="page">Autor</li>
    </ol>
</nav>

<div layout:fragment="content" class="container col-md-6">
    <form id="autorForm" th:action="@{/autores/(form)}" method="post" th:object="${autor}" action="#" enctype="multipart/form-data" >

        <input type="hidden"  th:field="*{id}" />

        <div class="form-group">
            <label id="nomeInput">Nome:</label>
            <input type="text" th:field="*{nome}" placeholder="Nome" class="form-control" />
            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome Error</span>
        </div>

        <button type="submit" class="btn btn-info">Salvar</button>

    </form>
</div>
</body>
</html>
