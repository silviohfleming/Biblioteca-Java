<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Login</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" />

    <link rel="shortcut icon" href="https://getbootstrap.com/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico" type="image/x-icon">

    <style type="text/css">
        .colorgraph {
          height: 5px;
          border-top: 0;
          background: #c4e17f;
          border-radius: 5px;
          background-image: -webkit-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
          background-image: -moz-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
          background-image: -o-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
          background-image: linear-gradient(to right, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
        }
    </style>
</head>
<body>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form id="userForm" th:action="@{/usuarios/autentication}" th:object="${userForm}" action="#" method="post">
                <fieldset>
                    <h2>Faça o seu login...</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <label><i class="glyphicon glyphicon-user"></i> Usuário:</label>
                        <input type="text" name="username" th:field="*{username}" id="username" class="form-control input-lg">
                        <p th:if="${#fields.hasErrors('username')}" class="bg-danger" style="padding:10px;">
                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" >Username Erro</span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label><i class="glyphicon glyphicon-asterisk"></i> Senha:</label>
                        <input type="password" name="password" th:field="*{password}" id="password" class="form-control input-lg" placeholder="******">
                        <p th:if="${#fields.hasErrors('password')}" class="bg-danger" style="padding:10px;">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Erro</span>
                        </p>
                    </div>

                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button type="submit" class="btn btn-lg btn-success btn-block" ><i class="glyphicon glyphicon-ok"></i> Entrar</button>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a th:href="@{/usuarios/register}" href="#" class="btn btn-lg btn-primary btn-block"><i class="glyphicon glyphicon-pencil"></i> Registrar</a>
                        </div>
                    </div>
                </fieldset>
            </form>
            <p class="bg-info" style="margin-top:15px; padding: 15px;">
                Usuário "data.sql":<br><br>
                <u>Usuário</u>: teste<br>
                <u>Senha</u>: teste123
            </p>
        </div>
    </div>
    <div class="row">

    </div>

</div>
</body>
</html>
